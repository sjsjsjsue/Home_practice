<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>연습문제 2</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
				<h2>개인정보</h2>
				<ul>
					<li>
						<label for="r-name">이름</label>
						<input type="text" id="r-name" placeholder="공백 없이 입력하세요">
					</li>
					<li>
						<label for="r-phone">연락처</label>
						<input type="tel">
					</li>
				</ul>
				<h2>지원분야</h2>
					<ul>
						<li>
							<label for="web-p"><input type="radio" name="web" id="web-p"> 웹 퍼블리싱 </label>
						</li>
						<li>
							<label for="web-a"><input type="radio" name="web" id="web-a"> 웹 애플리케이션 개발 </label>
						</li>
						<li>
							<label for="web-d"><input type="radio" name="web" id="web-d"> 개발 환경 개선 </label>
						</li>
					</ul>
					<h2>지원 동기</h2>
					<textarea name="" id="" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요"></textarea>
					<label for="button"><input type="submit" value="접수하기" id="button"></label>
					<label for="button-re"><input type="submit" value="다시 쓰기" id="button-re"></label>
			</form>
		</div>
  </body>
</html>
