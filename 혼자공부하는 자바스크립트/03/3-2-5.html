<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 입력이 문자열이므로 다음과 같은 코드를 사용할 수 있습니다.
      const 입력 = prompt("정수를 입력해주세요.", "");
      const 숫자 = Number(입력)

      if (숫자 % 2 === 0){
        alert(`${입력}은 짝수입니다.`)
      } else {
        alert(`${입력}은 홀수입니다.`)
      }
    </script>
  </head>
  <body></body>
</html>
