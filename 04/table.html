<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    table{
      border: 1px solid #ccc;
    }
    td,th {
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>상품구성</h2>
  <table>
    <!-- cation : table의 제목을 나타냄 -->
    <caption>선물용과 가정용 상품 구성</caption>
    <tr>
      <th>용도</th> <!-- th 는 table의 제목 역할을 함-->
      <th>중량</th>
      <th>갯수</th>
      <th>가격</th>
    </tr>
    <tr>
      <td>선물용</td>
      <td>3kg</td>
      <td>11 ~ 16과</td>
      <td>35,000원</td>
    </tr>
    <tr>
      <td>선물용</td>
      <td>5kg</td>
      <td>18 ~ 26과</td>
      <td>52,000원</td>
    </tr>
    <tr>
      <td>가정용</td>
      <td>3kg</td>
      <td>11 ~ 16과</td>
      <td>30,000원</td>
    </tr>
    <tr>
      <td>가정용</td>
      <td>5kg</td>
      <td>18 ~ 26과</td>
      <td>47,000원</td>
    </tr>
  </table>
</body>
</html>
